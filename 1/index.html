<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST</title>
</head>
<style>
#info {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#info td, #info th {
  border: 1px solid #ddd;
  padding: 8px;
}

#info tr:nth-child(even){background-color: #f2f2f2;}

#info tr:hover {background-color: #ddd;}

#info th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: gray;
  color: white;
}
</style>
<body>
    <div style="padding: 30px; text-align: center">
        <h1 style="color: gray">Institute of Science & Technology</h1>
        <span style="color: gray"><b>Since 1993</b></span>
    </div>

    <div style="display: flex; justify-content: center ">
        <div>
            <h3 style="text-align: center">Department of CSE</h3>
            <table id="info">
                <tr>
                    <th>Sr no.</th>
                    <th>Active Semester</th>
                </tr>
                <tr>
                    <td>1.</td>
                    <td>2nd Semester</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>4th Semester</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>6th Semester</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>8th Semester</td>
                </tr>
            </table>
        </div> 
    </div>
</body>
</html>
