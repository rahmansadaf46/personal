<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300;400&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .data-body{
        display: flex;
        justify-content: center;
        
    }
    #info {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #info td,
    #info th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #info tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #info tr:hover {
        background-color: #ddd;
    }

    #info th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: black;
        color: white;
    }
</style>

<body>
    <div class="data-body">
        <div style="border-radius: 50px; width: 800px; margin: 20px;background-color: white;">
            <div style="padding: 30px; text-align: center">
                <h1 class="lobster" style="color: black; margin-bottom: -5px;">Institute of Science & Technology</h1>
                <span style="color: gray"><b>Since 1993</b></span>
                <br>
                <br>
                <a class="website " target="_blank" href="https://ist.edu.bd/"><span>IST Website Link</span></a>
            </div>
            <div style="display: flex; justify-content: center ">
                <div>
                    <h2 class="lobster" >Departments of IST</h2>
                    <table id="info">
                        <tr>
                            <th class="lobster">Sr no.</th>
                            <th class="lobster">Department Name</th>
                        </tr>
                        <tr>
                            <td>1.</td>
                            <td>CSE</td>
                        </tr>
                        <tr>
                            <td>2.</td>
                            <td>BBA</td>
                        </tr>
                        <tr>
                            <td>3.</td>
                            <td>ECE</td>
                        </tr>
                        <tr>
                            <td>4.</td>
                            <td>Diploma</td>
                        </tr>
                    </table>
                </div>
            </div>
            <br>
            <br>
            <div>
                <div class="container card message-container ">
                    <h1 class="message-title lobster" style="color: black">Send A Message</h1>
        
                    <form  method="post" enctype="text/plain">
        
                        <label for="message" class="message">Message</label>
                        <textarea name="message" cols="30" rows="7" required maxlength="500"></textarea>
        
                        <label for="name" class="name">Name
                            <p id="break">(Optional)</p>
                        </label>
                        <input class="first-name" type="text" name="first-name" placeholder="First Name" maxlength="20">
                        <input class="last-name" type="text" name="last-name" placeholder="Last Name" maxlength="20">
        
                        <label for="email" class="email">Email
                            <p id="break">(Optional)</p>
                        </label>
                        <input type="email" name="email" placeholder="example@email.com">
        
                        <p class="button-container">
                            <input class="button lobster" type="submit" value="Send">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
